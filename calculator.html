<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>Calcultor calculator.css calculator.html calculator.js
    <div class="container">
        <div class="all">
            <input type="text" name="" id="" placeholder="0" readonly>
        </div>
        <div class="all">
            <button onclick="Clear()">C</button>
            <button onclick="Percent()">%</button>
            <button onclick="Sqrt()"><sup>2</sup> <i class="fa-solid fa-square-root-variable"></i></button>
            <button onclick="Pow()">X <sup>2</sup></button>
        </div>
        <div class="all">
            <button onclick="number(7)">7</button>
            <button onclick="number(8)">8</button>
            <button onclick="number(9)">9</button>
            <button onclick="number('/')">/</button>
        </div>
        <div class="all">
            <button onclick="number(4)">4</button>
            <button onclick="number(5)">5</button>
            <button onclick="number(6)">6</button>
            <button onclick="number('*')">x</button>
        </div>
        <div class="all">
            <button onclick="number(1)">1</button>
            <button onclick="number(2)">2</button>
            <button onclick="number(3)">3</button>
            <button onclick="number('+')">+</button>
        </div>
        <div class="all">
            <button onclick="absolute()">+/-</button>
            <button onclick="number(0)">0</button>
            <button onclick="number('.')">.</button>
            <button onclick="number('-')">-</button>
        </div>
        <div class="all">
            <button onclick="calculate()" style="width: 100%;">=</button>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
