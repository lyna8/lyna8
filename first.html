<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Welcome to javascribt</h1>
</body>
<script>
    //var a = parseInt(prompt("Enter Value A ="));//convert to integer
    //var a = parseFloat(prompt("Enter Value B ="));//convert to float

    var a=Number(prompt("Enter Value A ="));
    var b=Number(prompt("Enter Value B ="));
    document.write('<h1 align="center">valua A = '+a+'</h1>')
    document.write('<h1 align="center">valua B = '+b+'</h1>')
    document.write('<h1 align="center">valua A-B = '+(a-b)+'</h1>')
    document.write('<h1 align="center">valua AxB = '+(a*b)+'</h1>')
    document.write('<h1 align="center">valua A/B = '+(a/b)+'</h1>')
</script>
</html>
